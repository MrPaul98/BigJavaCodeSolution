<html>
<head><title>Random Numbers Page</title></head>
	<body BGCOLOR="white">
	<h1>Random Numbers Page</h1>
		<p>This site will let you pick some random numbers for Lottery, lucky number or other purposes, all electronically.</p>
	<form METHOD=POST ACTION="/LotteryNumber/lottery">
	<h4>Please enter six number of your choice between 1 until 60.</h4>
		First number  <input NAME=first SIZE=2><br><br>
		Second number <input NAME=second SIZE=2><br><br>
		Third number  <input NAME=third SIZE=2><br><br>
		Fourth number <input NAME=fourth SIZE=2><br><br>
		Fifth number  <input NAME=fifth SIZE=2><br><br>
		Sixth number  <input NAME=sixth SIZE=2><br><br>
		<input TYPE="SUBMIT" VALUE="Generate Random Numbers!">
		</form>
</body>
</html>
